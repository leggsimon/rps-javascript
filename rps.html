<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" type="text/css" href="app/public/stylesheets/styles.css"></link>

</head>
<body>
  <div class="parent">
    <div class="child">
      <h1>Rock, Paper, Scissors</h1>

      <p>Make your selection!</p>
        <input type="image" src="app/public/img/rock.png"    class="weapon" id="rock"     value="rock"     />
        <input type="image" src="app/public/img/paper.png"   class="weapon" id="paper"    value="paper"    />
        <input type="image" src="app/public/img/scissor.png" class="weapon" id="scissors" value="scissors" />
    </div>

    <div class="child">
      <p>Computer's selection</p>
      <p id="computer-choice"></p>
      <p id="winner"></p>
      <p id="game-result"></p>
    </div>

  </div>

  <div>

  <p id="playerCounter" class = "counter" ></p>

  </div>

  <div>

  <p id="computerCounter" class = "counter"></p>

  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
<script src="app/public/javascript/rpsjavascript.js"></script>
<script src="app/public/javascript/rpsJQueryInterface.js"></script>

</body>
</html>
